<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <div id="stopwatchContainer">
      <h2>Stopwatch Demo</h2>
      <input
        value="5m10s10ms"
        id="inputTime"
        placeholder="Input time (5m10s800ms)"
        class="form-group"
      />
      <a class="btn btn-primary m-1" id="inputButton">Submit</a>
      <div id="timerText"></div>
      <div id="menu">
        <div class="btn-group">
          <a id="startStopBut" class="btn btn-primary m-1">Start/Stop</a>
          <a id="resetBut" class="btn btn-primary m-1">Reset</a>
          <a id="recordTimeBut" class="btn btn-primary m-1">Record Time</a>
        </div>
      </div>
      <div id="timeTrackContainer">
        <div><h3>Past Times</h3></div>
        <div id="timesTracked"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
